<div class="row loginHeading">
    <h1 class="col-12">WELCOME TO QUESTWICH!</h1>
    <h4 class="col-12">Sign in to continue your quest to AWESOMENESS!</h4>
</div>

<form class="form-signin">
    <label for="inputEmail" class="sr-only">Email address</label>
       <input name="email" [(ngModel)]="user.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
       <label for="inputPassword" class="sr-only">Password</label>
       <input name="password"  [(ngModel)]="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
       <div class="checkbox">
         <label>
           <input type="checkbox" value="remember-me"> Remember me
         </label>
       </div>
   <button class="btn btn-lg btn-primary btn-block" (click)="validateLogin();" type="button">Sign in</button>
</form>
